<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>

<body>
    <nav class="" role="navigation" style="background-color: #FC4C02">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Strava Reports</a>

            <ul class="right hide-on-med-and-down">
                {% if session.athlete %}
                    <li><a href="/fitness?limit=100">Fitness</a></li>
                    <li><img src="{{ session.athlete.picture }}" title="Logged in as {{ session.athlete.firstname }}"></li>
                    <li><a href="/logout">Logout</a></li>
                {% endif %}
            </ul>

            <ul id="nav-mobile" class="side-nav">
                {% if session.athlete %}
                    <li><img src="{{ session.athlete.picture }}" title="Logged in as {{ session.athlete.firstname }}"></li>
                    <li><a href="/logout">Logout</a></li>
                {% endif %}
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
    </nav>
    <div class="container">
        {% if session.athlete %}

        {% else %}
            {% if auth_url %}
                <div class="container">
                    <a href="{{ auth_url }}"><img src="{{ url_for('static', filename='StravaLogin.png') }}" style="margin-top: 100px;"/></a>
                </div>
            {% endif %}
        {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Initialize mobile navbar
        $(".button-collapse").sideNav();
    </script>
</body>

</html>
