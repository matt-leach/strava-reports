<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Speed per HR</h1>


        <canvas id="chart1" style="width: 100%; height: 1000px"></canvas>
    </div>

    <script>
    // Get the context of the canvas element we want to select
    var ctx = document.getElementById("chart1").getContext("2d");
    var data = {
        labels: {{ data[0]|tojson|safe }},
        datasets: [
            {
                label: "Fitness",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ data[1]|tojson|safe }}
            },
            {
                label: "Smoothed fitness",
                fillColor: "rgba(220,0,0,0.2)",
                strokeColor: "rgba(220,0,0,1)",
                pointColor: "rgba(220,0,0,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ data[2]|tojson|safe }}
            }
        ]
    };
    var options = {
        scaleOverride: true,
        scaleSteps: 8,
        scaleStepWidth: 5,
        scaleStartValue: 20

    };
    var myLineChart = new Chart(ctx).Line(data, options);
    </script>


</body>

</html>
